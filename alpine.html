<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget with AlpineJS</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #96b5f7;
        }
        
        .container {
            text-align: center;
            background-color: rgb(180, 244, 247); 
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ALPINE COUNTER</h1>
        <div x-data="{ count: 0 }">
            <div class="counter" x-text="count"></div>
            <div>
                <button @click="count++">+</button>
                <button @click="count--">-</button>
            </div>
        </div>
    </div>
</body>

</html>
