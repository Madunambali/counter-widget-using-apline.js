<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget with AlpineJS</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url(counter1-walpaper.jpeg);
        }
        
        .container {
            text-align: center;
            background-color: rgb(180, 244, 247); 
            padding: 20px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ALPINE COUNTER</h1>
        <div x-data="counter()">
            <div class="counter" x-text="count"></div>
            <div>
                <button @click="increment()" :disabled="count >= max">+</button>
                <button @click="decrement()" :disabled="count <= 0">-</button>
                <button @click="reset()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        function counter() {
            return {
                count: 0,
                max: 10, 

                increment() {
                    if (this.count < this.max) {
                        this.count++;
                    }
                },

                decrement() {
                    if (this.count > 0) {
                        this.count--;
                    }
                },

                reset() {
                    this.count = 0;
                }
            };
        }
    </script>
</body>

</html>
